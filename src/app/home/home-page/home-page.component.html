<app-nav-bar></app-nav-bar>

<div class="home">
  <div class="p-shadow-4 home-content">
    <!-- <app-card-carousel style="margin-top: 8px;"
                       [cards]="cards"
                       (onChangeCard)="selectCard($event)"></app-card-carousel> -->
    <swiper [config]="config"
            [(index)]="cardIndex">
      <div *ngFor="let card of cards">
        <app-card [card]="card"></app-card>
      </div>
    </swiper>

    <app-card-detail [card]="cards[cardIndex]"></app-card-detail>

    <div class="card-options p-grid">
      <div pRipple
           class="p-col-6 payment-card-bg-{{ cards[cardIndex].brand }}"
           *ngFor="let option of getCardOptions()">
        <i class="pi {{ option.icon }}"></i>
        {{ option.name }}
      </div>
    </div>
  </div>
</div>
